<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>Calculator App</title>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="calculator__display">
                <p class="calculator__expression"></p>
                <p class="calculator__result"></p>
            </div>

            <div class="calculator__controller">
                <div class="calculator__header">
                    <button class="calculator__btn"> Ac </button>
                    <button class="calculator__btn"> <img src="./assets/img/ri_delete.svg" alt="Delete"> </button>
                    <button class="calculator__btn"> / </button>
                </div>
                <div class="calculator__sidebar">
                    <button class="calculator__btn"> * </button>
                    <button class="calculator__btn"> - </button>
                    <button class="calculator__btn calculator__btn--medium"> + </button>
                    <button class="calculator__btn calculator__btn--medium"> = </button>
                </div>
                <div class="calculator__numbers">
                    <button class="calculator__btn"> 7 </button>
                    <button class="calculator__btn"> 8 </button>
                    <button class="calculator__btn"> 9 </button>
                    <button class="calculator__btn"> 4 </button>
                    <button class="calculator__btn"> 5 </button>
                    <button class="calculator__btn"> 6 </button>
                    <button class="calculator__btn"> 1 </button>
                    <button class="calculator__btn"> 2 </button>
                    <button class="calculator__btn"> 3 </button>
                    <button class="calculator__btn calculator__btn--large"> 0 </button>
                    <button class="calculator__btn"> . </button>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.min.js"></script>
</body>
</html>
